<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Administrador - Sistema de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-check me-2"></i>
                Admin Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/dashboard}">
                    <i class="bi bi-house me-1"></i>Inicio
                </a>
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle me-1"></i>
                    <span sec:authentication="name"></span>
                </span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="nav-link btn btn-link text-white" style="border: none; background: none; padding: 0.5rem 1rem;">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="bi bi-speedometer2 me-2"></i>Panel de Administración</h2>
                <p class="text-muted">Gestión completa del sistema</p>
            </div>
        </div>



        <!-- Acciones rápidas -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-lightning me-2"></i>Acciones Rápidas</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-2">
                                <a th:href="@{/admin/usuarios}" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-people me-2"></i>Gestionar Usuarios
                                </a>
                            </div>
                            <div class="col-md-4 mb-2">
                                <a th:href="@{/estadisticas}" class="btn btn-outline-success w-100">
                                    <i class="bi bi-bar-chart me-2"></i>Ver Estadísticas
                                </a>
                            </div>
                            <div class="col-md-4 mb-2">
                                <a th:href="@{/usuarios}" class="btn btn-outline-info w-100">
                                    <i class="bi bi-laptop me-2"></i>Gestionar Equipos
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
