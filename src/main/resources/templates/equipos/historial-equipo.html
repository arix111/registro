<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Asignación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Historial de Asignación</h1>
        <a th:href="@{/equipos/gestionar}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver a Gestión
        </a>
    </div>

    <!-- Detalles del Equipo -->
    <div class="card mb-4">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Detalles del Equipo</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Tipo:</strong> <span th:text="${equipo.tipo.label}"></span></p>
                    <p><strong>Marca:</strong> <span th:text="${equipo.marca}"></span></p>
                    <p><strong>Modelo:</strong> <span th:text="${equipo.modelo}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Nº de Serie:</strong> <span th:text="${equipo.numeroSerie ?: 'N/A'}"></span></p>
                    <p><strong>Nº de Inventario:</strong> <span th:text="${equipo.numeroInventario ?: 'N/A'}"></span></p>
                    <p><strong>Site:</strong> <span th:text="${equipo.site.label}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de Historial -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Registros de Asignación</h5>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(historial)}" class="alert alert-info">
                Este equipo no tiene ningún historial de asignación registrado.
            </div>

            <table class="table table-striped table-hover" th:if="${not #lists.isEmpty(historial)}">
                <thead class="table-dark">
                    <tr>
                        <th>Usuario Asignado</th>
                        <th>Fecha de Asignación</th>
                        <th>Fecha de Devolución</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="h : ${historial}">
                        <td th:text="${h.usuario != null ? h.usuario.nombre + ' ' + h.usuario.apellido : 'Equipo Liberado'}"></td>
                        <td th:text="${#temporals.format(h.fechaAsignacion, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <span th:if="${h.fechaDevolucion}" th:text="${#temporals.format(h.fechaDevolucion, 'dd/MM/yyyy HH:mm')}" class="badge bg-secondary"></span>
                            <span th:unless="${h.fechaDevolucion}" class="badge bg-success">Actualmente Asignado</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
