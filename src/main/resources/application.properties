spring.application.name=registro

# Datos de la fuente de datos
spring.datasource.url=jdbc:mysql://localhost:3306/registro?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuraci√≥n de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Deshabilitar Flyway temporalmente para usar JPA auto-creation
spring.flyway.enabled=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Firebase Configuration
firebase.storage.bucket=registro-c9912.firebasestorage.app
firebase.credentials=${FIREBASE_CREDENTIALS:}