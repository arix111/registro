spring.application.name=registro

# Datos de la fuente de datos
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Configuraci√≥n de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Deshabilitar Flyway temporalmente para usar JPA auto-creation
spring.flyway.enabled=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Firebase Configuration
firebase.storage.bucket=registro-c9912.firebasestorage.app
firebase.json.path=${FIREBASE_JSON_PATH:}